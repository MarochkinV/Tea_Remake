<div (click)="close()" *ngIf="isVisible" class="popup-overlay">
  <div (click)="$event.stopPropagation()" class="popup-content">

    <div (click)="close()" class="popup-close">&times;</div>

    <div class="popup-body">
      <h2 class="fw-bold p-2 mb-2">Посмотрите наши чайные коллекции</h2>
      <button (click)="goToCatalog()" class="btn btn-primary px-4">
        Смотреть
      </button>
    </div>
  </div>
</div>
