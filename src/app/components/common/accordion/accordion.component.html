<div class="col-12 col-lg-8 mx-auto pt-5 pb-5 animate__animated wow animate__bounceInRight">
  <ngb-accordion [closeOthers]="true">
    <ngb-panel *ngFor="let item of accordionItems; let i = index" [id]="'panel-' + i">
      <ng-template ngbPanelTitle>
        {{ item.question }}
      </ng-template>
      <ng-template ngbPanelContent>
        {{ item.answer }}
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
</div>
