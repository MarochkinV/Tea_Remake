<div class="container py-5 animate__animated wow animate__backInUp">
  <div *ngIf="!isLoading && !error && product" class="product">

    <div class="row justify-content-center pt-3 pb-3">
      <div class="col-12 text-center">
        <h2 class="fw-bold">{{ product.title }}</h2>
      </div>
    </div>

    <div class="row py-5 align-items-center">

      <div class="col-12 col-md-6 mb-4 mb-md-0 d-flex justify-content-center">
        <img [alt]="product.title" [src]="product.image" class="img-fluid rounded"
             style="max-height: 400px; object-fit: contain;"/>
      </div>

      <div class="col-12 col-md-6">
        <div class="product__description mb-4">{{ product.description }}</div>
        <div class="d-flex flex-column flex-md-row align-items-md-center gap-3">
          <div class="fw-bold fs-4">{{ product.price | currency:'RUB':'руб.':'1.2-2' }}</div>
          <button [queryParams]="{ product: product.title }" [routerLink]="['/order']" class="btn btn-primary">Купить
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
